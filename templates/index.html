<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Remyverse | V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-100 min-h-screen flex flex-col items-center">

    <header class="w-full max-w-4xl p-8 border-b border-zinc-800 text-center">
        <h1 class="text-6xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">
            THE REMYVERSE
        </h1>
        <p class="mt-2 text-zinc-400">V10.0 // The Python Edition</p>
    </header>

    <main class="w-full max-w-6xl p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for story in stories %}
        <article class="bg-zinc-800 rounded-2xl overflow-hidden hover:scale-[1.02] transition-transform duration-300 border border-zinc-700">
            <div class="h-48 bg-zinc-700 flex items-center justify-center text-zinc-500 text-sm uppercase tracking-widest">
                {{ story.image_keyword }}
            </div>
            
            <div class="p-6">
                <span class="text-xs font-bold text-pink-500 uppercase tracking-widest">{{ story.desk }}</span>
                <h2 class="text-2xl font-bold mt-2 leading-tight">{{ story.headline }}</h2>
                <p class="mt-4 text-zinc-400 text-sm leading-relaxed">{{ story.content }}</p>
            </div>
        </article>
        {% endfor %}
    </main>

    <footer class="text-center p-12 text-zinc-600 text-sm">
        Generated by Python on {{ build_date }}
    </footer>

</body>
</html>
